
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StorySpark Studio - Cyber Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
              cyber: ['Orbitron', 'sans-serif'],
            },
            colors: {
              cyber: {
                dark: '#050014',
                glass: 'rgba(255, 255, 255, 0.05)',
                border: 'rgba(255, 255, 255, 0.15)',
              },
              neon: {
                blue: '#00f3ff',
                pink: '#ff00ff',
                purple: '#bc13fe',
                yellow: '#fcee0a',
                green: '#0aff60'
              }
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3)',
              'neon-pink': '0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px)",
              'deep-space': "radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 100%)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050014;
        background-image: 
          radial-gradient(at 0% 0%, rgba(188, 19, 254, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 243, 255, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 0, 255, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
        color: #e2e8f0;
      }
      
      /* Cyber Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #00f3ff, #bc13fe); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff; 
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(20, 20, 35, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      .glass-input:focus {
        border-color: #00f3ff;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
